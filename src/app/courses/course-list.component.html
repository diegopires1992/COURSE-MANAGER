<h2>Estou no angular agora</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>releaseDate</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor=" let course of courses">
      <td><img [src]="course.imageUrl" width="40px" height="40px"></td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code}}</td>
      <td>{{course.releaseDate}}</td>
      <td>
        <!-- {{course.rating}} -->
        <app-start [rating]="course.rating"></app-start>
      </td>
      <td></td>
    </tr>
  </tbody>


</table>
